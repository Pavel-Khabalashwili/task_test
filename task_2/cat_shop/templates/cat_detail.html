<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-cat-detail.css') }}">

    <title>{{ cat.name }}</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>{{ cat.name }}</h1>
            <img src="{{ url_for('static', filename=cat.image.split('static/')[-1]) }}" alt="{{ cat.name }}" width="200">
            <p><strong>Breed:</strong> {{ cat.breed }}</p>
            <p><strong>Age:</strong> {{ cat.age_in_months }} months</p>
            <p><strong>Description:</strong> {{ cat.description }}</p>
            <a class="button" href="{{ url_for('index') }}">Back to cat list</a>
        </div>
    </div>
</body>
</html>
